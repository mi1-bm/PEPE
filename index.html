<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
  <head>
    <title>旧双</title>
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="bmstable" content="header.json" />
    <link href="../style.css" rel="stylesheet" type="text/css" media="screen,print" />
    <script src="../jquery-2.0.2.min.js"></script>
  </head>
  <body>
  <div class="tableflame">
    <table align="center" cellspacing="1" cellpadding=2　border="0" bgcolor="#000000" id="table_int">
    </table>
  </div>
  <script type="text/javascript">
  $(document).ready(function(){
    $.getJSON($("meta[name=bmstable]").attr("content"), function(header){
      $.getJSON(header.data_url, function(information){
        makeBMSTable(information,header.symbol);
      });
    });
  });

  function makeBMSTable(info, mark) {
    var x = "";
    var ev = "";
    var count = 0;
    var obj = $("#table_int");
    obj.html("");
    $("<tr height='20' style='color:white;background-color:#666666'><td align='center'>LV</td><td align='center'>TITLE</td><td align='center'>ARTIST</td><td align='center'>CHART</td><td align='center'>SUBMISSION</td><td align='center'>Comment</td></tr>").appendTo(obj);
    var obj_sep = null;
    for (var i = 0; i < info.length; i++) {
        if (x != info[i].level) {
          	if (obj_sep != null) {
                obj_sep.html("<td colspan='7' align='center'>" + "<b>" + mark + x + " (" + count + " Songs)</b></td>");
            }
            obj_sep = $("<tr class='tr_separate' id='" + mark + info[i].level + "'></tr>");
            obj_sep.appendTo(obj);
            count = 0;
            x = info[i].level;
        }
        var str = $("<tr class='tr_normal'></tr>");
        if(info[i].state == 1) {
        str = $("<tr class='tr_new'></tr>");
        }
        if(info[i].state == 2) {
        str = $("<tr class='tr_update'></tr>");
        }
        $("<td width='5%'>" + mark + x + "</td>").appendTo(str);
        $("<td width='30%'><div class='ellipsis-td'><a href='http://www.dream-pro.info/~lavalse/LR2IR/search.cgi?mode=ranking&bmsmd5=" + info[i].md5 + "' target='_blank'>" + info[i].title + "</a></div></td>").appendTo(str);
        var astr = "";
        if(info[i].url != null) {
        	if(info[i].artist != null) {
        		astr = "<a href='" + info[i].url + "'>" + info[i].artist + "</a>";
        	} else {
        		astr = "<a href='" + info[i].url + "'>" + info[i].url + "</a>";
        	}
        } else {
        	if(info[i].artist != null) {
        		astr = info[i].artist;
        	}
        }
        $("<td width='30%'>" + astr + "</td>").appendTo(str);
        if(info[i].url_diff != "") {
	        $("<td width='5%'><a href='" + info[i].url_diff + "'>DL</a></td>").appendTo(str);
        } else {
	        $("<td width='5%'></td>").appendTo(str);
        }
        $("<td width='5%'><a href='https://stellabms.xyz/s/st/" + info[i].submission + "'>Click</a></td>").appendTo(str);
        if(info[i].comment != undefined) {
          $("<td width='15%'><div class='ellipsis-td'><div>" + info[i].comment + "</div></div></td>").appendTo(str);
        } else {
          $("<td width='15%'></td>").appendTo(str);
        }
        str.appendTo(obj);
        count++;
      }
      if (obj_sep != null) {
        obj_sep.html("<td colspan='7' align='center'>" + "<b>" + mark + x + " (" + count + " Songs)</b></td>");
      }
    }
    </script>
  </body>
</html>
